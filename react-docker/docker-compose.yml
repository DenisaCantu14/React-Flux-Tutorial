version: '3'
services:
  redis-server: 
    image: 'redis'
  node-app:
    restart: on-failure
    build:
      context: ./server
    ports:
      - "8081:8081"
    container_name: api-server
    volumes:
      - ./server:/app
  ui:
    build:
      context: ./reactApp
    ports:
      - "3000:3000"
    stdin_open: true     
    volumes:
      - ./reactApp:/usr/app
  postgres:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    environment : 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
volumes:
  postgres: 